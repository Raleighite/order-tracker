<tr>
    <td>{{ order.id }}</td>
    <td>{{ order.vendor }}</td>
    <td>
        <ul>
            {% for item in order.items %}
            <li>{{ item.product }} x{{ item.quantity }}</li>
            {% endfor %}
        </ul>
    </td>
    <td>{{ order.date_ordered.strftime('%Y-%m-%d') }}</td>
    <td>{{ order.status }}</td>
    <td>{{ order.tracking_number or '-' }}</td>
    <td>
        <form method="POST" action="{{ url_for('update_order', id=order.id) }}">
            <select name="status" class="form-select form-select-sm">
                <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Shipped" {% if order.status == 'Shipped' %}selected{% endif %}>Shipped</option>
            </select>
            <button class="btn btn-sm btn-success mt-1">Update</button>
            <a href="{{ url_for('edit_order', id=order.id) }}" class="btn btn-sm btn-warning">Edit</a>
<form method="POST" action="{{ url_for('delete_order', id=order.id) }}" style="display:inline;">
    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this order?')">Delete</button>
</form>

        </form>
    </td>
</tr>
